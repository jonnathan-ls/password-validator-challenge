<div class="password-validator-component">
  <h2>Validate Password</h2>

  <select [(ngModel)]="apiEndpointType" class="api-endpoint-select">
    <option value="LoadBalancer">Using  Load Balancer Endpoint</option>
    <option value="EC2">Using Elastic Compute Endpoint</option>
    <option value="Angular">Using Angular:Localhost Endpoint</option>
    <option value="Docker">Using Docker:Localhost Endpoint</option>
  </select>
  
  <input
    [(ngModel)]="passwordInput"
    placeholder="Enter a password"
    class="password-input"
  />

  <button class="validate-btn" (click)="validatePassword()">Validate</button>
  <p *ngIf="validationResult !== null" class="validation-result">
    <span [ngClass]="validationResult ? 'valid' : 'invalid'">
      {{ validationResult ? '[ ✔ ]' : '[ ✖ ]' }}
    </span>
    Password is
    <span [ngClass]="validationResult ? 'valid' : 'invalid'">
      {{ validationResult ? 'VALID' : 'INVALID' }}
    </span>
  </p>
  <p *ngIf="apiRequestLog.length > 0" class="api-error">{{ apiRequestLog }}</p>
</div>
