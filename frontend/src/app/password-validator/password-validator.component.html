<div class="password-validator">
  <h2>Password Validator</h2>
  <input type="password" [(ngModel)]="passwordInput" placeholder="Enter your password" />
  <button (click)="validatePassword()">Validate</button>
  <p *ngIf="validationResult !== null">
    Password is {{ validationResult ? '[ ✔ ] Valid' : '[ ✖ ] Invalid' }}.
  </p>
  <br>
  <p> {{ apiLogError }}</p>
</div>
